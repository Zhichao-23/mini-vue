<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div></div>
		
		<script type="module">
			import { watch, reactive, effect } from "../src/reactivity/index.js";
			const warpper = document.querySelector("div");
			const map = reactive(new Map());
			effect(() => {
				map.forEach((val, key) => {
					console.log(val, key);
				});
			});
			map.set(1, 1);
			map.set(2, 2);
			map.delete(1);

			for (const [key, val] of map) {
				console.log(key, val);
			}

			for (const key of map.keys()) {
				console.log(key);
			}

			for (const val of map.values()) {
				console.log(val);
			}

		</script>
	</body>
</html>
